# MCP Server v1.0.0 Prometheus 监控配置
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mcpserver'

# 规则文件
rule_files:
  - "rules/*.yml"

# 告警配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# 抓取配置
scrape_configs:
  # 抓取自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s

  # MCP Server 应用指标
  - job_name: 'mcpserver'
    static_configs:
      - targets: ['mcpserver:3000']
    scrape_interval: 30s
    metrics_path: '/api/metrics'
    scrape_timeout: 10s
    # 重试配置
    scrape_interval: 30s
    scrape_timeout: 10s
    # 标签
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+)'
        replacement: 'mcpserver'

  # Nginx 指标 (如果启用)
  - job_name: 'nginx'
    static_configs:
      - targets: ['mcpserver_nginx:80']
    scrape_interval: 30s
    metrics_path: '/nginx_status'
    scrape_timeout: 10s
    # 标签
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+)'
        replacement: 'nginx'

  # Redis 指标 (如果启用)
  - job_name: 'redis'
    static_configs:
      - targets: ['mcpserver_redis:6379']
    scrape_interval: 30s
    scrape_timeout: 10s
    # 标签
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+)'
        replacement: 'redis'

  # PostgreSQL 指标 (如果启用)
  - job_name: 'postgres'
    static_configs:
      - targets: ['mcpserver_postgres:5432']
    scrape_interval: 30s
    scrape_timeout: 10s
    # 标签
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+)'
        replacement: 'postgres'

  # Node Exporter 系统指标 (可选)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s
    scrape_timeout: 10s
    # 标签
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+)'
        replacement: 'node-exporter'

